<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
</head>
<body>  
    <div id="app">
        <label >dinar : </label>
        <input type="text" v-model="dinar">
        <label >dollar : </label>
        <input type="text" v-model="dollar" >
    </div>
    <script src="vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                dinar: 0,
                dollar: 0
            },
            methods: {
            },
            computed: {    
            },
            watch: {
                dinar(v) {
                    this.dollar = v / 5;
                },
                dollar(v) {
                    this.dinar = v * 5;
                }

            }
        })


    </script>

</body>
</html>
