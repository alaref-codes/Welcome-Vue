<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
</head>
<body>  
    <div id="app">
        <p> {{name}} </p>
        <comp-on v-for="post in posts"  :id="post.id" :title="post.title" :author="post.author"> </comp-on>

    </div>
    <script src="vue.js"></script>

    <script>
        Vue.component( 'comp-on', {
            data: function() {
                return {
                }
            },
            props: ['id' , 'title' , 'author'],
            template: '<p>{{id}} | {{title}} | {{author}}</p>'
        })

        const app = new Vue({
            el: '#app',
            data: {
                posts: [
                    {id:1 , title:'ONE' , author:'Fathi'},
                    {id:2 , title:'Two' , author:'Alaref'},
                    {id:3 , title:'Three' , author:'Ahmed'}

                ]
            }
        })


    </script>

</body>
</html>
