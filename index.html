<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
</head>
<body>  
    <div id="app">
        <label>Enter your UserName</label>
        <input type="text" v-model="username">
        <p> {{ validateUsername }} </p>
        <p> {{ age }} </p>
    </div>
    <script src="vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                username: '',
                age: 32,
            },
            methods: {
            },
            computed: {   
                validateUsername() {
                    console.log("RUN")
                    if (!this.username) {
                        return 'Please write your usernamme'
                    }
                    else if (this.username.length < 8) {
                        return 'User name is too short'
                    }
                    else {
                        return 'Hello "' + this.username + '" Every thing is good'
                    }
                }   
            }
        })


    </script>

</body>
</html>
