<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
</head>
<body>  
    <div id="app">
        <p> {{name}} </p>
    </div>
    <script src="vue.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name: 'Alaref',
                }
            }
        }).mount("#app");
    </script>

</body>
</html>
