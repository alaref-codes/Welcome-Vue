<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
    <style>
        input {
            display: inline;
        }
        p {
            display: inline;
            margin-left: 10px;
        }
    </style>
</head>
<body>  
    <div id="mssg">
        <input type="checkbox" id="spinner" value="spinner"  v-model="checkedNames">
        <label for="spinner">spinner</label>
        <input type="checkbox" id="YoYo" value="YoYo"  v-model="checkedNames">
        <label for="YoYo">YoYo</label>
        <input type="checkbox" id="skate" value="skate"  v-model="checkedNames">
        <label for="skate">skate</label>

        <h4>{{checkedNames}}</h4>
        <h3>Price : {{priced}}</h3>

    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
