<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
</head>
<body>  
    <div id="app">
        <input type="text" v-model="findLanguage">
        <label>find language</label>

        <ul>
            <li v-for="lang in filterLanguage" > {{lang}} </li>
        </ul>
    </div>
    <script src="vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                findLanguage: '',
                languages: [
                    'Html',
                    'Python',
                    'Css',
                    'Sass',
                    'Php',
                    'Java',
                    'JavaScript',
                    ]
            },
            computed: {
                filterLanguage: function() {
                    const filtered = new RegExp(this.findLanguage , 'i');
                    return this.languages.filter( el => el.match(filtered))
                    
                }
            }
        })


    </script>

</body>
</html>
